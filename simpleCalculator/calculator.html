<template>
  <lightning-card title="Calculator" icon-name="standard:formula">
    <lightning-layout multiple-rows>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input type="number" label="First Number" name="firstNumber" onchange={getNumber}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input type="number" label="Second Number" name="secondNumber" onchange={getNumber}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-button-group>
          <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={add}></lightning-button>
          <lightning-button label="Sub" icon-name="utility:dash" icon-position="right" onclick={sub}></lightning-button>
          <lightning-button label="Mul" icon-name="utility:close" icon-position="right" onclick={mul}>
          </lightning-button>
          <lightning-button label="Div" icon-name="utility:italic" icon-position="right" onclick={div}>
          </lightning-button>
        </lightning-button-group>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-formatted-text value={currentResult}></lightning-formatted-text>

      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input type="checkbox" label="Show Previous Result" onclick={previousResult}>
        </lightning-input>
        <template if:true={check}>
          <ul>
            <template iterator:i={resultList}>
              <li key={ite}>
                <div if:true={i.first} class="slds-border_top"></div>
                {i.value}
                <div if:true={i.last} class="slds-bottom"></div>
              </li>
            </template>
          </ul>
        </template>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
